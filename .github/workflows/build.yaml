name: Build

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Update npm to latest
        run: npm i npm@latest -g
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
